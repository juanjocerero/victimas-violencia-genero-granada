    victims.map(v => {

    console.log(_.uniq(places))
    console.log(victims.map(v => +v.age))

    const grid = $('.grid')[0], slideshow = $('.slideshow ul')[0]

    const card = victim => `
      <li>
        <figure>
          <img src="/img/${victim.face !== "" ? victim.face : 'careto' + (Math.floor(Math.random() * 4) + 1) + '.png' }" alt="${victim.name}" />
          <figcaption>
            <p class="card-date">${victim.date}</p>
            <h3 class="card-name">${victim.name}</h3>
            <p class="card-age">Edad: <span class="card-age-number">${victim.age}</span></p>
          </figcaption>
        </figure>
      </li>`

    const slider = victim => `
      <li>
        <figure>
          <figcaption>
            <h3>${victim.name}</h3>
            <h4>${victim.place}, ${victim.date}</h4>
            <p class="story">${victim.story}</p>
            <p>Lea <a href="/pdf/${victim.pdf}" type="application/pdf">la noticia que publicó <strong>IDEAL</strong></a> sobre este crimen machista.</p>
          </figcaption>
          ${victim.img !== "" ? '<img src="/img/' + victim.img + '" alt="' + victim.name + '" />'  : ''}
        </figure>
      </li>`

    
    
    _.orderBy(victims, 'moment').forEach(victim => {
      $(card(victim)).appendTo(grid)
      $(slider(victim)).appendTo(slideshow)
    })

    new CBPGridGallery(document.getElementById('grid-gallery'))

  </script>
