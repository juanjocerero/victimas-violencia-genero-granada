<!DOCTYPE html>
<html lang="es" class="no-js">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Víctimas de violencia de género en Granada</title>
  <title>Víctimas</title>
  <meta name="description" content="Víctimas de violencia de género" />
  <meta name="keywords" content="victimas, violencia, genero, asesinadas, maltrato, granada" />
  <meta name="author" content="Juanjo Cerero" />
  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/demo.css" />
  <link rel="stylesheet" type="text/css" href="css/component.css" />
  <script src="js/modernizr.custom.js"></script>
</head>
<body>
  <div class="container">
    <header class="clearfix">
      <h1>Víctimas de violencia de género en Granada</h1>
      <nav></nav>
    </header>
    <div id="grid-gallery" class="grid-gallery">
      <section class="grid-wrap">
        <ul class="grid">
          <li class="grid-sizer"></li>
        </ul>
      </section>
      <section class="slideshow">
        <ul></ul>
        <nav>
          <span class="icon nav-prev"></span>
          <span class="icon nav-next"></span>
          <span class="icon nav-close"></span>
        </nav>
      </section>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/imagesloaded.pkgd.min.js"></script>
  <script src="js/masonry.pkgd.min.js"></script>
  <script src="js/classie.js"></script>
  <script src="js/cbpGridGallery.js"></script>
  <script>

    const grid = $('.grid')[0], slideshow = $('.slideshow ul')[0]

    const card = victim => `
      <li>
        <figure>
          <img src="${victim.img}" alt="${victim.name}" />
          <figcaption><h3>${victim.name}</h3></figcaption>
        </figure>
      </li>`

    const slider = victim => `
      <li>
        <figure>
          <figcaption>
            <h3>${victim.name}</h3>
            <p>${victim.story}</p>
          </figcaption>
          <img src="${victim.img}" alt="${victim.name}" />
        </figure>
      </li>`

    for (let i = 0; i < 20; i++) {
      $(card({ img: `/img/thumb/${Math.floor(Math.random() * (6 - 1 + 1)) + 1}.png`, name: 'Víctima' })).appendTo(grid)
      $(slider({ img: `/img/large/${Math.floor(Math.random() * (6 - 1 + 1)) + 1}.png`, name: 'Víctima' })).appendTo(slideshow)
    }

    new CBPGridGallery(document.getElementById('grid-gallery'))

  </script>
</body>
</html>
